<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up form</title>
</head>
<body>
    <div class="container" id="page-container">
        <div id="presentation">
            <div class="container" id="odin">
                <img src="./assets/images/odin-lined.png" alt="Odin Logo">
                <div id="title">ODIN</div>
            </div>
            <div id="thanks">
                Photo by <a href="#">Halle West</a> on <a href="">Unsplash</a>
            </div>
        </div>
        <div id="form-container">
            <div id="description">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <div id="fieldset-container">
                    <fieldset>
                        <legend>Let's do this</legend>
                        <div id="grid-inputs">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div>
                                <label for="second-name">SECOND NAME</label>
                                <input type="text" name="second-name" id="second-name">
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phone-number" id="phone-number">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button>Create Account</button>
            </form>
            <p id="login-opt">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
